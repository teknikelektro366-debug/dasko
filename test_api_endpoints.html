<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Endpoints - History Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test API Endpoints - History Data Debug</h1>
    
    <div class="test-section">
        <h2>1. Test API History Endpoint</h2>
        <button onclick="testHistoryAPI()">Test /api/sensor/history</button>
        <div id="historyResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test API Data Endpoint</h2>
        <button onclick="testDataAPI()">Test /api/sensor/data</button>
        <div id="dataResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Latest Data</h2>
        <button onclick="testLatestAPI()">Test /api/sensor/latest</button>
        <div id="latestResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Send Data (Simulasi ESP32)</h2>
        <button onclick="testSendData()">Kirim Test Data</button>
        <div id="sendResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Test Multiple Data Send</h2>
        <button onclick="testMultipleSend()">Kirim 5 Data Berturut-turut</button>
        <div id="multipleResult" class="result"></div>
    </div>

    <script>
        const baseURL = window.location.origin;
        
        async function testHistoryAPI() {
            const resultDiv = document.getElementById('historyResult');
            resultDiv.innerHTML = '‚è≥ Testing history API...';
            
            try {
                const response = await fetch(`${baseURL}/api/sensor/history?per_page=10`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ History API Berhasil</h4>
                        <p><strong>Total Data:</strong> ${data.pagination ? data.pagination.total : 'Unknown'}</p>
                        <p><strong>Data Count:</strong> ${data.data ? data.data.length : 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå History API Error</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testDataAPI() {
            const resultDiv = document.getElementById('dataResult');
            resultDiv.innerHTML = '‚è≥ Testing data API...';
            
            try {
                const response = await fetch(`${baseURL}/api/sensor/data?per_page=10`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Data API Berhasil</h4>
                        <p><strong>Total Data:</strong> ${data.pagination ? data.pagination.total : 'Unknown'}</p>
                        <p><strong>Data Count:</strong> ${data.data ? data.data.length : 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Data API Error</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testLatestAPI() {
            const resultDiv = document.getElementById('latestResult');
            resultDiv.innerHTML = '‚è≥ Testing latest API...';
            
            try {
                const response = await fetch(`${baseURL}/api/sensor/latest`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Latest API Berhasil</h4>
                        <p><strong>Device:</strong> ${data.data.device_id}</p>
                        <p><strong>People Count:</strong> ${data.data.people_count}</p>
                        <p><strong>Created:</strong> ${data.data.created_at}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Latest API Error</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testSendData() {
            const resultDiv = document.getElementById('sendResult');
            resultDiv.innerHTML = '‚è≥ Sending test data...';
            
            const testData = {
                device_id: 'ESP32_Test_Debug',
                location: 'Debug Test Location',
                people_count: Math.floor(Math.random() * 10) + 1,
                ac_status: 'TEST ON',
                set_temperature: 25,
                room_temperature: 28.5,
                humidity: 65.0,
                light_level: 300,
                proximity_in: true,
                proximity_out: false,
                wifi_rssi: -45,
                status: 'active',
                timestamp: Date.now()
            };
            
            try {
                const response = await fetch(`${baseURL}/api/sensor/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Data Berhasil Dikirim</h4>
                        <p><strong>ID:</strong> ${data.data.id}</p>
                        <p><strong>Action:</strong> ${data.action}</p>
                        <p><strong>People Count:</strong> ${data.data.people_count}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Send Data Error</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Network Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testMultipleSend() {
            const resultDiv = document.getElementById('multipleResult');
            resultDiv.innerHTML = '‚è≥ Sending multiple test data...';
            
            const results = [];
            
            for (let i = 1; i <= 5; i++) {
                const testData = {
                    device_id: 'ESP32_Multiple_Test',
                    location: 'Multiple Test Location',
                    people_count: i,
                    ac_status: i > 3 ? '2 AC ON' : i > 0 ? '1 AC ON' : 'AC OFF',
                    set_temperature: i > 3 ? 22 : i > 0 ? 25 : 0,
                    room_temperature: 28.0 + (i * 0.5),
                    humidity: 60.0 + (i * 2),
                    light_level: 250 + (i * 50),
                    proximity_in: i % 2 === 1,
                    proximity_out: i % 2 === 0,
                    wifi_rssi: -40 - i,
                    status: 'active',
                    timestamp: Date.now() + (i * 1000)
                };
                
                try {
                    const response = await fetch(`${baseURL}/api/sensor/data`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(testData)
                    });
                    
                    const data = await response.json();
                    results.push({
                        index: i,
                        success: response.ok && data.success,
                        id: data.data ? data.data.id : null,
                        people_count: testData.people_count,
                        message: data.message
                    });
                    
                    // Delay 500ms between requests
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                } catch (error) {
                    results.push({
                        index: i,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            
            if (successCount === 5) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h4>‚úÖ Semua 5 Data Berhasil Dikirim</h4>
                    <p><strong>Success:</strong> ${successCount}/5</p>
                    <pre>${JSON.stringify(results, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ö†Ô∏è Sebagian Data Berhasil</h4>
                    <p><strong>Success:</strong> ${successCount}/5</p>
                    <pre>${JSON.stringify(results, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
